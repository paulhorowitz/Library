    <body>
        <h1>Library Book Database</h1>
        <button class="open-button" onclick="openForm()">Add Book</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Add a book</h1>
                <input type="text" id="add-title" placeholder="Add Title">
                <input type="text" id="add-author" placeholder="Add Author">
                <input type="text" id="add-no-pages" placeholder="Number of Pages">
                <span>Completed?</span><label class="switch">
                    <input id="add-completed" type="checkbox" value="no">
                    <span class="slider round"></span>
                </label>
                <button id="form-button" class="addBtn">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>


        <table id="card" class="table">
        </table>
